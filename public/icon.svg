<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Open book shape -->
  <path d="M 25 35 Q 25 32 28 32 L 47 32 Q 50 32 50 35 L 50 68 Q 50 70 47 70 L 28 70 Q 25 70 25 68 Z" 
        fill="#FFFFFF" opacity="0.95"/>
  <path d="M 75 35 Q 75 32 72 32 L 53 32 Q 50 32 50 35 L 50 68 Q 50 70 53 70 L 72 70 Q 75 70 75 68 Z" 
        fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Book spine -->
  <rect x="49" y="32" width="2" height="38" fill="#E0E7FF"/>
  
  <!-- Text lines on left page -->
  <line x1="30" y1="40" x2="45" y2="40" stroke="#4F46E5" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="30" y1="46" x2="45" y2="46" stroke="#4F46E5" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="30" y1="52" x2="42" y2="52" stroke="#4F46E5" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Text lines on right page -->
  <line x1="55" y1="40" x2="70" y2="40" stroke="#7C3AED" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="55" y1="46" x2="70" y2="46" stroke="#7C3AED" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="55" y1="52" x2="68" y2="52" stroke="#7C3AED" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Additional text lines for vocabulary feel -->
  <line x1="30" y1="58" x2="45" y2="58" stroke="#4F46E5" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="55" y1="58" x2="70" y2="58" stroke="#7C3AED" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="30" y1="64" x2="42" y2="64" stroke="#4F46E5" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="55" y1="64" x2="67" y2="64" stroke="#7C3AED" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
</svg>
